<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="footer.css" />
    <title>Login-tibbia</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">TIBBIA ISLAMIC MEDICAL</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html #conten-about">About</a></li>
        <li><a href="index.html #service">Services</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#" class="contact-btn">CONTACT</a></li>
      </ul>
    </nav>
    <section id="login" class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form action="#" method="post">
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username Anda"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password Anda"
              required
            />
          </div>

          <button type="submit" class="login-btn">Login</button>

          <p class="register-link">
            Belum punya akun? <a href="registrasi.html">Daftar di sini</a>
          </p>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer-links">
        <a href="#">Schedule Appointment</a>
        <a href="#">Complete Intake</a>
        <a href="#">FAQ</a>
        <a href="#">Privacy Policy</a>
      </div>
      <p class="web-design">Web design by <strong>F10</strong></p>
    </footer>
  </body>
</html>
